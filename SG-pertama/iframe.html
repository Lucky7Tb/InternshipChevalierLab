<html>
	<head>
		<title>Iframe</title>
	</head>

	<body>
	 	<h1>Tag iframe <code>iframe</code></h1>
		
		<h2>Website D3 RPLA</h2>
		<iframe src="https://dif.telkomuniversity.ac.id/language/en/home/" width="500" height="500"></iframe>

		<h2>Facebook</h2>
		<iframe src="https://facebook.com" width="500" height="500"></iframe>

		<h2>Halaman pembelajaran tag image</h2>
		<iframe src="image.html" width="500" height="500"></iframe>

		<p>Tag iframe berguna untuk menampilkan website lain pada website kita sendiri</p>
		<p>Tag ini juga memiliki attribute <code>width</code> dan <code>height</code> untuk mengatur tinggi dan lebar website yang akan di tampilkan</p>
	</body>
</html>
