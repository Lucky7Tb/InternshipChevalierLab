<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<h1>Table</h1>

	<h2>AND</h2>
	<table border="1">
		<thead>
			<tr>
				<th>P</th>
				<th>Q</th>
				<th>P AND Q</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>T</td>
				<td>T</td>
				<td>T</td>
			</tr>
			<tr>
				<td>T</td>
				<td>F</td>
				<td>F</td>
			</tr>
			<tr>
				<td>F</td>
				<td>T</td>
				<td>F</td>
			</tr>
			<tr>
				<td>F</td>
				<td>F</td>
				<td>F</td>
			</tr>
		</tbody>
	</table>

	<h2>Implikasi</h2>
	<table border="1">
		<thead>
			<tr>
				<th>P</th>
				<th>Q</th>
				<th>P->Q</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>T</td>
				<td>T</td>
				<td>T</td>
			</tr>
			<tr>
				<td>T</td>
				<td>F</td>
				<td>F</td>
			</tr>
			<tr>
				<td>F</td>
				<td>T</td>
				<td>T</td>
			</tr>
			<tr>
				<td>F</td>
				<td>F</td>
				<td>T</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
