<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Color Generator</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>

	<div id="button-container">
		<div id="rgb-color-container"></div>
		<button id="random-color-button">Generate random color</button>

		<div id="r-range-container">
			<label for="rRange">R</label>
			<input type="range" min="0" max="255" id="rRange">
		</div>
		<div id="g-range-container">
			<label for="gRange">G</label>
			<input type="range" min="0" max="255" id="gRange">
		</div>
		<div id="b-range-container">
			<label for="bRange">B</label>
			<input type="range" min="0" max="255" id="bRange">
		</div>
	</div>	

	<script src="./app.js"></script>
</body>
</html>
