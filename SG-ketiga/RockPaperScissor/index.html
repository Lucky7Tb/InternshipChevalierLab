<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>

	<h1 style="text-align: center;">Rock Paper Scissor</h1>

	<div id="container">
		
		<div id="ai-container">
			<img class="circle-image" id="ai-image">
		</div>

		<div id="status-container">
			<div id="ai-score-board">
				<h3>Ai</h3>
				<strong id="ai-score">0</strong>
			</div>
			<div id="status-board"></div>
			<div id="player-score-board">
				<h3>Player</h3>
				<strong id="player-score">0</strong>
			</div>
		</div>

		<div id="player-container">
			<figure>
				<img src="./img/rock.jpg" data-choosen-option="0" class="circle-image player-image">
				<figcaption>
					<span>Photo by <a href="https://unsplash.com/@usgs?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">USGS</a> on <a href="https://unsplash.com/s/photos/rock?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
				</figcaption>
			</figure>
			<figure>
				<img src="./img/paper.jpg" data-choosen-option="1" class="circle-image player-image" style="margin-top: 5%">
				<figcaption>
					<span>Photo by <a href="https://unsplash.com/@chdwck9?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Richard Dykes</a> on <a href="https://unsplash.com/s/photos/paper?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
				</figcaption>
			</figure>
			<figure>
				<img src="./img/scissor.jpg" data-choosen-option="2" class="circle-image player-image">
				<figcaption>
					<span>Photo by <a href="https://unsplash.com/@mattartz?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Matt Artz</a> on <a href="https://unsplash.com/s/photos/scissor?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
				</figcaption>
			</figure>
		</div>
	</div>
	
	<script src="./app.js"></script>
</body>
</html>
